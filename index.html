            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            min-height: 95vh;
            box-sizing: border-box; 
        }

        /* Contenedor principal: responsive */
        .container {
            font-family: 'Roboto', sans-serif;
            text-align: center;
            max-width: 600px; 
            width: 90%;       
            padding: 20px;
            background-color: rgba(20, 20, 20, 0.7);
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
        }

        /* Imagen de perfil */
        .perfil-img {
            width: 150px;
            height: 150px;
            border-radius: 50%; 
            margin-top: 10px;
            border: 4px solid white;
            object-fit: cover;
        }

        /* Tipografía de tu blog */
        h1, h2 {
            font-family: 'Teko', sans-serif;
            text-transform: uppercase;
            font-weight: 700;
            letter-spacing: 1px;
            margin: 10px 0;
        }
        
        h1 {
            font-size: 2.5rem;
        }

        h2 {
            font-size: 1.8rem;
            color: #ccc;
        }

        h3 {
            font-weight: 400;
            line-height: 1.6;
            color: #ddd;
        }

        .sociales {
            display: flex;
            justify-content: center;
            gap: 25px; 
            margin: 20px 0;
        }

        .sociales a img {
            width: 35px;
            height: 35px;
            transition: transform 0.2s ease;
        }

        .sociales a:hover img {
            transform: scale(1.15); 
        }

        .links-container {
            display: flex;
            flex-direction: column;
            gap: 15px; 
            margin-top: 25px;
        }

        .links {
            font-family: 'Teko', sans-serif;
            font-size: 1.8rem;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 1px;
            
            display: block; 
            width: 100%;
            padding: 15px 0; 
            
            background-color: transparent;
            color: white;
            border: 2px solid white;
            border-radius: 8px;
            text-decoration: none;
            
            transition: all 0.3s ease;
        }

        /* Efecto HOVER (usando el rojo de tu blog) */
        .links:hover {
            background-color: #ff3838;
            border-color: #ff3838;
            box-shadow: 0 0 15px rgba(255, 56, 56, 0.5);
            transform: scale(1.02);
        }

    </style>
